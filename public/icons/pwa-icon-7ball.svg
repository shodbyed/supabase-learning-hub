<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <!-- 7-ball gradient (solid brown / maroon) -->
    <radialGradient id="ballGradient-7" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#A0522D"/>
      <stop offset="50%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#5D2906"/>
    </radialGradient>
    <radialGradient id="highlight-7" cx="35%" cy="25%" r="25%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Square background with rounded corners -->
  <rect x="0" y="0" width="100" height="100" rx="6" ry="6" fill="#539dc2"/>
  <!-- Outer brown ball with gradient -->
  <circle cx="50" cy="50" r="44" fill="url(#ballGradient-7)" stroke="black" stroke-width="0.4"/>
  <!-- Inner white circle for number -->
  <circle cx="50" cy="50" r="13" fill="white" stroke="black" stroke-width="1.5"/>
  <!-- Number 7 -->
  <text x="50" y="56" text-anchor="middle" font-size="18" font-family="Arial, Helvetica, sans-serif" font-weight="700" fill="black">7</text>
  <!-- Glossy highlight -->
  <circle cx="38" cy="38" r="12" fill="url(#highlight-7)"/>
</svg>
